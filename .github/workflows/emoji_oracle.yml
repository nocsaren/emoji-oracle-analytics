name: Run ETL

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------------
    # 1. Checkout repo
    # ----------------------------------------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # ----------------------------------------------------------
    # 2. Restore parquet-store cache
    # ----------------------------------------------------------
    - name: Restore parquet-store cache
      uses: actions/cache@v4
      with:
        path: parquet-store
        key: parquet-store-${{ runner.os }}
        restore-keys: |
          parquet-store-${{ runner.os }}

    # ----------------------------------------------------------
    # 3. Ensure directory exists
    # ----------------------------------------------------------
    - name: Ensure parquet-store directory exists
      run: mkdir -p parquet-store

    # ----------------------------------------------------------
    # 4. Set up Python
    # ----------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------------------------------------
    # 5. Install dependencies
    # ----------------------------------------------------------
    - name: Install dependencies
      run: pip install -r requirements.txt

    # ----------------------------------------------------------
    # 6. Run ETL
    # ----------------------------------------------------------
    - name: Run ETL script
      env:
        BQ_SERVICE_ACCOUNT: ${{ secrets.BQ_SERVICE_ACCOUNT }}
      run: python main.py

    # ----------------------------------------------------------
    # 7. Commit & push docs for GitHub Pages
    # ----------------------------------------------------------
    - name: Commit and push docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions"

        git add docs

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily ETL update $(date)"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        fi

    # ----------------------------------------------------------
    # 8. Save updated cache
    # ----------------------------------------------------------
    - name: Save parquet-store cache
      uses: actions/cache@v4
      with:
        path: parquet-store
        key: parquet-store-${{ runner.os }}
