name: Run ETL

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------------
    # 1. Checkout repo
    # ----------------------------------------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # ----------------------------------------------------------
    # 2. Restore parquet-store cache
    # ----------------------------------------------------------
    - name: Restore parquet-store cache
      uses: actions/cache@v4
      with:
        path: parquet-store
        key: parquet-store-${{ runner.os }}  # you can add more entropy if needed
        restore-keys: |
          parquet-store-${{ runner.os }}

    # ----------------------------------------------------------
    # 3. Ensure parquet-store directory exists
    # ----------------------------------------------------------
    - name: Ensure parquet-store directory exists
      run: mkdir -p parquet-store

    # ----------------------------------------------------------
    # 4. Set up Python
    # ----------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------------------------------------
    # 5. Install dependencies
    # ----------------------------------------------------------
    - name: Install dependencies
      run: pip install -r requirements.txt

    # ----------------------------------------------------------
    # 6. Run ETL script
    # ----------------------------------------------------------
    - name: Run ETL script
      env:
        BQ_SERVICE_ACCOUNT: ${{ secrets.BQ_SERVICE_ACCOUNT }}
      run: |
        python main.py

    # ----------------------------------------------------------
    # 7. Save parquet-store cache
    # ----------------------------------------------------------
    - name: Save parquet-store cache
      uses: actions/cache@v4
      with:
        path: parquet-store
        key: parquet-store-${{ runner.os }}  # must match restore key
