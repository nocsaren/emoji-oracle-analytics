name: Run ETL

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read     # required so we can download artifacts from previous runs

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------------
    # 1. Checkout repo
    # ----------------------------------------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # ----------------------------------------------------------
    # 2. Restore parquet-store from previous run if it exists
    # ----------------------------------------------------------
    - name: Download previous parquet-store (ignore if missing)
      uses: actions/download-artifact@v4
      with:
        name: parquet-store
        path: parquet-store
      continue-on-error: true

    - name: Ensure parquet-store directory exists
      run: mkdir -p parquet-store

    # ----------------------------------------------------------
    # 3. Set up Python
    # ----------------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ----------------------------------------------------------
    # 4. Install dependencies
    # ----------------------------------------------------------
    - name: Install dependencies
      run: pip install -r requirements.txt

    # ----------------------------------------------------------
    # 5. Run ETL script
    # ----------------------------------------------------------
    - name: Run ETL script
      env:
        BQ_SERVICE_ACCOUNT: ${{ secrets.BQ_SERVICE_ACCOUNT }}
      run: |
        python main.py

    # ----------------------------------------------------------
    # 6. Upload updated parquet-store for next run
    # ----------------------------------------------------------
    - name: Upload updated parquet-store
      uses: actions/upload-artifact@v4
      with:
        name: parquet-store
        path: parquet-store
        retention-days: 30

    # ----------------------------------------------------------
    # 7. Commit and push docs (only if changed)
    # ----------------------------------------------------------
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions"

        git add docs

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily ETL update $(date)"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        fi
