<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Pipeline Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #333; }
        .section { margin-bottom: 40px; }
        .chart { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Data Pipeline Report</h1>

    <div class="section">
        <h2>Overview</h2>
        <p>{{ overview_text }}</p>
    </div>

    <div class="section">
        <h2>Statistics</h2>
        <p>{{ stats_text }}</p>
    </div>

    <div class="section">
        <h2>Visualizations</h2>
        {% for chart in charts %}
        <div class="chart">
            {{ chart|safe }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
